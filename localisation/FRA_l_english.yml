frenchnews.1.t:0 "Désiré Gribelin Wins the French Election"
frenchnews.1.d:0 "Désire Gribelin just won the french election in a sweeping victory!"
frenchnews.1.a:0 "Interesting."
frenchnews.2.t:0 "Bastien Micheaux Wins the French Election"
frenchnews.2.d:0 "Bastien Micheaux just won the election with a 51% Majority!"
frenchnews.2.a:0 "Interesting."
frenchnews.3.t:0 "Victor Beliveau Wins the French Election"
frenchnews.3.d:0 "Victor, the populist candidate has recently been elected as the 1st President of the French Republic, Victor has promised massive changes in france, including the restoration of the French Borders"
frenchnews.3.a:0 "Let's hope that doesn't include us!."
frenchnews.4.t:0 "Émile Bombelles Wins the French Election"
frenchnews.4.d:0 "Émile, the syndicalist candidate has just emerged victorious as the 1st President of the French Republic, the world is stunned by the sight of a syndicalist victory in france."
frenchnews.4.a:0 "What will syndicalism do to our continent?"
frenchnews.5.t:0 "Millitary Coup d'etat in France!"
frenchnews:5.d:0 "In an act that shocked everyone, The French Millitary led by Philippe Petain stormed the government buildings and seized the control of the state. The suspected reason for this coup d'etat is that the millitary suspected a syndicalist victory which would mean severely shrinking the millitary. But whatever their intentions, they have occupation of the entire state. And Philipe Petain now has Dictatorial Powers."
frenchnews:5.a:0 "rip"

frenchnews.999.t:0 "Norman Crowned Emperor of the TAG"
frenchnews.999.d:0 "Norman Has recently been crowned emperor of the TAG in kabul."
frenchnews.999.a:0 "WHAT DID YOU DO KEBBBB"

