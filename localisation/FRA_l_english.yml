 franceelect.1.t:0 "French Elections"
 franceelect.1.d:0 "After the humiliating defeat of the great war, the world was devastated. Only europe survived the reckoning, europe is surrounded by the TAG menace. But alas, the elections are starting. and we are focusing right here."
 franceelect.1.a:0 "To the winner go the spoils"

france.2.t:0 "Elections are here"
france.2.d:0 "Votes have been tallied... And the winner is.."
france.2.a:0 "Désiré Gribelin! (Social Democrat)"
france.2.b:0 "Bastien Micheaux! (Market Liberal)"
france.2.c:0 "Victor Beliveau! (National Populist)"
